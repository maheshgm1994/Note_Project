<!DOCTYPE html>
{% extends "base.html"%}

{% block body_block %}
{% load crispy_forms_tags %}
{% load static %}

<div class="container ">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-login my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">signUp</h5>
                    <div class="text-center text-danger" >{{message}}</div>
                    <form method="POST" action="{% url 'signUp' %}" class="form-login">
                        {% csrf_token %}
                        <div class="form-label-group">
                            <label for="inputUsername">UserName</label>
                            <input type="text" id="inputUsername" name="username" class="form-control"
                                placeholder="username" required autofocus>

                        </div>
                        <br>
                        <div class="form-label-group">
                            <label for="inputPassword">Email</label>
                            <input type="email" id="inputPassword" name="email" class="form-control"
                                placeholder="Password" required>

                        </div>
                        <br>
                        <div class="form-label-group">
                            <label for="inputPassword1">Password</label>
                            <input type="password" id="inputPassword1" name="password1" class="form-control"
                                placeholder="Password" required>

                        </div>
                        <br>
                        <div class="form-label-group">
                            <label for="inputPassword2">Password</label>
                            <input type="password" id="inputPassword2" name="password2" class="form-control"
                                placeholder="Password" required>

                        </div>

                        <br>
                        <button class="btn btn-lg btn-primary btn-block " type="submit">signUp</button>



                    </form>
                    <br>
                    <div>
                        <p>alredy have an account please <a href="{% url 'login_user' %}">login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
